<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Paket Wisata - UMKM Pariwisata</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="pemesanan-page">
    <header>
        <h1>Pemesanan Paket Wisata</h1>
    </header>
    <main>
        <section class="form-pemesanan">
            <form action="submit-pemesanan.php" method="POST">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="paket">Pilih Paket:</label>
                <select id="paket" name="paket" required>
                    <option value="paket1">Paket Wisata 1</option>
                    <option value="paket2">Paket Wisata 2</option>
                    <!-- Tambahkan opsi lebih banyak sesuai kebutuhan -->
                </select>
                
                <label for="tanggal">Tanggal Keberangkatan:</label>
                <input type="date" id="tanggal" name="tanggal" required>
                
                <input type="submit" value="Pesan Sekarang">
            </form>
        </section>
        <button onclick="history.back()">Kembali</button>
        <button onclick="location.href='index.html'">Menu Utama</button>
    </main>
    <footer>
        <p>&copy; 2024 UMKM Pariwisata</p>
    </footer>
    <script src="pariwisata.js"></script>
</body>
</html>
