<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles\\paket.css">

    <title>Responsive watches website - Bedimcode</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" aria-label="Paket Wisata"> Beranda</a></li>
            <li><a href="about.html" aria-label="Objek Wisata">About Us</a></li>
            <li><a href="pemesanan.html" aria-label="Pemesanan ">Pemesanan</a></li>
            <li><a href="gallery.html" aria-label="Gallery">Gallery</a></li>
        </ul>
    </nav>
    <!--==================== MAIN ====================-->
    <main>
        <!--==================== FEATURED ====================-->
        <section class="featured section container" id="featured">
            <h2 class="section__title">HOT SALE</h2>
            <div class="featured__container grid">
                <article class="featured__card">
                    <img src="labuanbajo1.jpg" alt="" class="featured__img">
                    <div class="featured__data">
                        <h3 class="featured__title">Labuan Bajo</h3>
                        <span class="featured__price">$1050</span>
                    </div>
                    <button class="button featured__button" onclick="addToCart('Labuan Bajo', 1050)">ADD TO CART</button>
                </article>
                <article class="featured__card">
                    <img src="bali1.jpg" alt="" class="featured__img">
                    <div class="featured__data">
                        <h3 class="featured__title">Bali</h3>
                        <span class="featured__price">$250</span>
                    </div>
                    <button class="button featured__button" onclick="addToCart('Bali', 250)">ADD TO CART</button>
                </article>
                <article class="featured__card">
                    <img src="wisata1.jpg" alt="" class="featured__img">
                    <div class="featured__data">
                        <h3 class="featured__title">Raja Ampat</h3>
                        <span class="featured__price">$890</span>
                    </div>
                    <button class="button featured__button" onclick="addToCart('Raja Ampat', 890)">ADD TO CART</button>
                </article>
            </div>
        </section>

        <!--==================== PRODUCTS ====================-->
        <section class="products section container" id="products">
            <h2 class="section__title">Products</h2>
            <div class="products__container grid">
                <article class="products__card">
                    <img src="assets/img/product1.png" alt="" class="products__img">
                    <h3 class="products__title">Pulau Seribu</h3>
                    <span class="products__price">$1500</span>
                    <button class="products__button" onclick="addToCart('Spirit rose', 1500)">
                        <i class='bx bx-shopping-bag'></i>
                    </button>
                </article>
                <article class="products__card">
                    <img src="assets/img/product2.png" alt="" class="products__img">
                    <h3 class="products__title">Raja Ampat</h3>
                    <span class="products__price">$1350</span>
                    <button class="products__button" onclick="addToCart('Khaki pilot', 1350)">
                        <i class='bx bx-shopping-bag'></i>
                    </button>
                </article>
                <article class="products__card">
                    <img src="assets/img/product3.png" alt="" class="products__img">
                    <h3 class="products__title">Danau Juville</h3>
                    <span class="products__price">$870</span>
                    <button class="products__button" onclick="addToCart('Jubilee black', 870)">
                        <i class='bx bx-shopping-bag'></i>
                    </button>
                </article>
                <article class="products__card">
                    <img src="assets/img/product4.png" alt="" class="products__img">
                    <h3 class="products__title">IKN</h3>
                    <span class="products__price">$650</span>
                    <button class="products__button" onclick="addToCart('Fosil me3', 650)">
                        <i class='bx bx-shopping-bag'></i>
                    </button>
                </article>
                <article class="products__card">
                    <img src="assets/img/product5.png" alt="" class="products__img">
                    <h3 class="products__title">Pulau Palu</h3>
                    <span class="products__price">$950</span>
                    <button class="products__button" onclick="addToCart('Duchen', 950)">
                        <i class='bx bx-shopping-bag'></i>
                    </button>
                </article>
            </div>
        </section>
    </main>
    <script>
        function addToCart(title, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ title, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'pemesanan.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const products = JSON.parse(localStorage.getItem('products')) || [];

            const featuredContainer = document.getElementById('featured-container');
            const productsContainer = document.getElementById('products-container');

            function renderProducts(container, filter) {
                container.innerHTML = '';
                const filteredProducts = products.filter(filter);
                if (filteredProducts.length === 0) {
                    container.innerHTML = '<p>No products available</p>';
                } else {
                    filteredProducts.forEach(product => {
                        const productElement = document.createElement('article');
                        productElement.className = 'featured__card';
                        productElement.innerHTML = `
                            <img src="${product.image}" alt="" class="featured__img">
                            <div class="featured__data">
                                <h3 class="featured__title">${product.title}</h3>
                                <span class="featured__price">$${product.price}</span>
                            </div>
                            <button class="button featured__button" onclick="addToCart('${product.title}', ${product.price})">ADD TO CART</button>
                        `;
                        container.appendChild(productElement);
                    });
                }
            }

            renderProducts(featuredContainer, product => product.featured);
            renderProducts(productsContainer, () => true);

            window.addToCart = (title, price) => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push({ title, price });
                localStorage.setItem('cart', JSON.stringify(cart));
                window.location.href = 'pemesanan.html';
            };
        });
    </script>
</body>
</html>
